<footer>
    <div class="row">
        <div class="col-lg-12 footer" style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Left-aligned copyright text -->
            <div>
                &copy;{{ site.time | date: "%Y" }} {{site.company_name}}. All rights reserved. <br />
                {% if page.last_updated %}
                <span>Page last updated:</span> {{page.last_updated}}<br />
                {% endif %}
                Site last generated: {{ site.time | date: "%b %-d, %Y" }}
            </div>
            <!-- Right-aligned logo -->
            <div>
                <img src="{{ " images/cn_logo_black.svg" }}" alt="Company logo" style="height: 30px;">
            </div>
        </div>
    </div>
</footer>
